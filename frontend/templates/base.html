<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Organization System - Home {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', path='images/patrick_logo.jpg') }}" alt="Your Logo">
            </a>
        </div>
        <nav>
            <div class="nav-container">
                <ul>
                    <li class="{% if request.path == url_for('home') %}selected{% endif %}"><a href="{{ url_for('home') }}"><span class="material-symbols-outlined">home</span> Home</a></li>
                    <li class="{% if request.path == url_for('bulletin_board') %}selected{% endif %}"><a href="{{ url_for('bulletin_board') }}"><span class="material-symbols-outlined">breaking_news</span> Bulletin Board</a></li>
                    <li class="{% if request.path == url_for('events') %}selected{% endif %}"><a href="{{ url_for('events') }}"><span class="material-symbols-outlined">event</span> Events</a></li>
                    <li class="{% if request.path == url_for('payments') %}selected{% endif %}"><a href="{{ url_for('payments')}}"><span class="material-symbols-outlined">payments</span> Membership and Payments</a></li>
                    <li class="{% if request.path == url_for('financial_statement') %}selected{% endif %}"><a href="{{ url_for('financial_statement')}}"><span class="material-symbols-outlined">request_quote</span> Financial Statement</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div class="user-actions">
                <button class="notification-btn">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <button class="profile-btn">
                    <span class="material-symbols-outlined">account_circle</span>
                    Profile
                </button>
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <p>&copy; {{ year }} Organization System</p>
        </footer>
    </div>
    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
