<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Organization System - Home {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/dashboard.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', path='images/patrick_logo.jpg') }}" alt="Your Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('bulletin_board') }}">Bulletin Board</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('payments')}}">Membership and Payments</a></li>
                <li><a href="{{ url_for('financial_statement')}}">Financial Statement</a></li>
                </ul>
        </nav>
    </header>

    <main>
        {% block content %}
            {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} Organization System</p>
    </footer>

    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
